# ============================================================================
# ============================================================================
# -------------- --------------
work_dir: /code/Xense_tactile/Results_SD/vae_sd_new_loss
data_root_prefix: /data/LyuShipeng/Xsense_dataset/Xsense_dataset
train_meta: /code/Xense_tactile/dataset/train.jsonl
val_meta:   /code/Xense_tactile/dataset/val.jsonl

# -------------- --------------
image_h: 700
image_w: 400

# --------------  --------------
base_ch: 64
ch_mult: [1, 2, 4, 4]
num_res_blocks: 2
z_ch: 4
attn_mid: true

# --------------  --------------
seed: 2024
batch_size: 16
num_workers: 12
epochs: 200
lr: 1.0e-4
beta1: 0.9
beta2: 0.999
weight_decay: 0.0
amp: false
kl_weight: 0.0005
kl_warmup_epochs: 10
log_interval: 50
save_every: 50
debug_on_nan: true
val_save_n: 20

# --------------  --------------
best_by: 'lpips'   # 'lpips' | 'loss' | 'auto'）
save_last: true                # 
export_model_only: true        # 
export_best_name: vae_best_model.pt  # 
export_last_name: vae_last_model.pt  #


# --- Feature Matching / Perceptual Loss (LPIPS) ---
fm_kind: "lpips" # ["lpips", "none"]；
fm_weight: 0.2 #
fm_warmup_epochs: 3 # 
fm_every_n_steps: 1 # 